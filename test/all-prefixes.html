<!DOCTYPE html>
<html>
<body>
    <!-- Responsive prefixes -->
    <div class="xs:block sm:flex md:grid lg:inline xl:hidden 2xl:contents"></div>

    <!-- Pseudo-elements -->
    <div class="before:content-['*'] after:content-['>'] placeholder:text-gray-400 first-letter:text-4xl first-line:uppercase"></div>

    <!-- Interactive states -->
    <button class="hover:bg-blue-500 focus:ring active:scale-95 visited:text-purple-600 target:border-2"></button>

    <!-- Group/Peer states -->
    <div class="group">
        <div class="group-hover:visible group-focus:outline-none"></div>
    </div>
    <input class="peer" />
    <div class="peer-hover:translate-x-1 peer-focus:border-blue-500"></div>

    <!-- Dark mode -->
    <div class="dark:bg-gray-800 light:bg-white"></div>

    <!-- Form states -->
    <input class="disabled:opacity-50 checked:bg-blue-500 required:border-red-500 valid:border-green-500 invalid:border-red-500" />

    <!-- Print/Orientation -->
    <div class="print:hidden landscape:flex portrait:block"></div>

    <!-- Direction -->
    <div class="rtl:text-right ltr:text-left"></div>

    <!-- Multiple prefixes -->
    <div class="sm:hover:focus:before:text-blue-500 dark:group-hover:lg:p-4"></div>

    <!-- All responsive combinations -->
    <div class="xs:p-1 sm:p-2 md:p-3 lg:p-4 xl:p-5 2xl:p-6"></div>

    <!-- All pseudo-element combinations -->
    <div class="before:w-4 after:h-4 placeholder:p-2 first-letter:text-lg first-line:font-bold"></div>

    <!-- All interactive state combinations -->
    <div class="hover:scale-105 focus:scale-110 active:scale-95 visited:opacity-75 target:ring"></div>

    <!-- All group/peer combinations -->
    <div class="group-hover:rotate-1 group-focus:rotate-2 peer-hover:rotate-3 peer-focus:rotate-4"></div>

    <!-- All form state combinations -->
    <div class="disabled:grayscale checked:grayscale-0 required:blur-sm valid:blur-0 invalid:contrast-75"></div>

    <!-- Complex nested combinations -->
    <div class="dark:sm:hover:before:group-hover:text-blue-500"></div>
</body>
</html>
